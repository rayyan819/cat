<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffcccb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .character {
            width: 150px;
            height: 150px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 20px auto;
        }

        .character::before, .character::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }

        .character::before {
            left: 30px;
        }

        .character::after {
            right: 30px;
        }

        .character::after {
            animation: blush 1s infinite alternate;
        }

        @keyframes blush {
            from {
                background-color: #fff;
            }
            to {
                background-color: #ff66b2;
            }
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
        }

        button.yes {
            background-color: #4CAF50;
            color: white;
        }

        button.no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character"></div>
        <h1>Will you be my valentine?</h1>
        <div class="buttons">
            <button class="yes">YES</button>
            <button class="no">NO</button>
        </div>
    </div>
    <script>
        document.querySelector('.no').addEventListener('mouseover', function() {
            const button = this;
            button.style.position = 'absolute';
            button.style.top = `${Math.random() * window.innerHeight}px`;
            button.style.left = `${Math.random() * window.innerWidth}px`;
        });
    </script>
</body>
</html>
